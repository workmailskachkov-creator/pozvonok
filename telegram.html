<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pozvonok - Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--tg-theme-bg-color, #0a0a0a);
            color: var(--tg-theme-text-color, #fff);
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        
        .tg-app-header {
            padding: 20px;
            background: rgba(138, 43, 226, 0.1);
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
            text-align: center;
        }
        
        .tg-brand-name {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #8a2be2 0%, #00bfff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tg-container {
            padding: 20px;
        }
        
        .tg-name-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 14px;
            color: var(--tg-theme-text-color, white);
            font-size: 16px;
            outline: none;
            margin-bottom: 16px;
        }
        
        .tg-join-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #8a2be2 0%, #4b0082 100%);
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 14px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.4);
        }
        
        #conferenceFrame {
            width: 100%;
            height: calc(100vh - 200px);
            border: none;
            border-radius: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="tg-app-header">
        <h1 class="tg-brand-name">Pozvonok</h1>
    </div>
    
    <div class="tg-container">
        <div id="nameEntry">
            <input type="text" id="tgNameInput" class="tg-name-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è..." />
            <button id="tgJoinBtn" class="tg-join-btn">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
        </div>
        <iframe id="conferenceFrame" style="display: none;"></iframe>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É Telegram
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#0a0a0a';
        
        const tgNameInput = document.getElementById('tgNameInput');
        const tgJoinBtn = document.getElementById('tgJoinBtn');
        const nameEntry = document.getElementById('nameEntry');
        const conferenceFrame = document.getElementById('conferenceFrame');
        
        let currentRoomId = null;
        let inviteLink = null;
        
        // –ü–æ–ª—É—á–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram –∏–ª–∏ localStorage
        const savedName = localStorage.getItem('pozvonok_username');
        
        if (savedName) {
            tgNameInput.value = savedName;
        } else if (tg.initDataUnsafe?.user) {
            const user = tg.initDataUnsafe.user;
            const defaultName = user.first_name + (user.last_name ? ' ' + user.last_name : '');
            tgNameInput.value = defaultName;
        }
        
        tgJoinBtn.addEventListener('click', () => {
            const userName = tgNameInput.value.trim();
            if (!userName) {
                tg.showAlert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è!');
                return;
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–º—è –¥–ª—è –ø–æ—Å–ª–µ–¥—É—é—â–∏—Ö –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–π
            localStorage.setItem('pozvonok_username', userName);
            
            // –ü–æ–ª—É—á–∞–µ–º room ID –∏–∑ URL –µ—Å–ª–∏ –µ—Å—Ç—å
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('room') || '';
            currentRoomId = roomId;
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º URL –¥–ª—è iframe
            let frameUrl = `${window.location.origin}/index.html?`;
            if (roomId) {
                frameUrl += `room=${roomId}&`;
            }
            frameUrl += `tg=1&name=${encodeURIComponent(userName)}`;
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –≤–≤–æ–¥–∞ –∏–º–µ–Ω–∏, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º iframe
            nameEntry.style.display = 'none';
            conferenceFrame.style.display = 'block';
            conferenceFrame.src = frameUrl;
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ Telegram
            setupTelegramButtons();
            
            // –°–ª—É—à–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç iframe —Å –ø—Ä–∏–≥–ª–∞—Å–∏—Ç–µ–ª—å–Ω–æ–π —Å—Å—ã–ª–∫–æ–π
            window.addEventListener('message', (event) => {
                if (event.data.type === 'invite-link') {
                    inviteLink = event.data.link;
                    currentRoomId = event.data.roomId;
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è
                    if (!urlParams.get('room')) {
                        // –¢–æ–ª—å–∫–æ –¥–ª—è —Å–æ–∑–¥–∞—Ç–µ–ª—è –∫–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü–∏–∏
                        tg.SecondaryButton.setText('üì± –ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –∫–æ–Ω—Ç–∞–∫—Ç—ã');
                        tg.SecondaryButton.color = '#8a2be2';
                        tg.SecondaryButton.onClick(inviteContacts);
                        tg.SecondaryButton.show();
                    }
                } else if (event.data.type === 'request-invite-contacts') {
                    // –ó–∞–ø—Ä–æ—Å –æ—Ç iframe –Ω–∞ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤
                    inviteLink = event.data.link;
                    inviteContacts();
                }
            });
        });
        
        function setupTelegramButtons() {
            // –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ - –ó–∞–≤–µ—Ä—à–∏—Ç—å –∑–≤–æ–Ω–æ–∫
            tg.MainButton.setText('–ó–∞–≤–µ—Ä—à–∏—Ç—å –∑–≤–æ–Ω–æ–∫');
            tg.MainButton.color = '#dc143c';
            tg.MainButton.onClick(() => {
                tg.close();
            });
            tg.MainButton.show();
        }
        
        function inviteContacts() {
            if (!inviteLink) {
                tg.showAlert('–ü—Ä–∏–≥–ª–∞—Å–∏—Ç–µ–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞ –µ—â–µ –Ω–µ –≥–æ—Ç–æ–≤–∞. –ü–æ–¥–æ–∂–¥–∏—Ç–µ –Ω–µ–º–Ω–æ–≥–æ.');
                return;
            }
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è
            const inviteText = `üéôÔ∏è –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Ç–µ—Å—å –∫ –≤–∏–¥–µ–æ–∫–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü–∏–∏ Pozvonok!\n\n${inviteLink}`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ø–∞–ø —Å –≤—ã–±–æ—Ä–æ–º –¥–µ–π—Å—Ç–≤–∏—è
            tg.showPopup({
                title: '–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤',
                message: '–í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–æ—Å–æ–± –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è:',
                buttons: [
                    {id: 'share', type: 'default', text: 'üì§ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è'},
                    {id: 'copy', type: 'default', text: 'üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å'},
                    {type: 'cancel'}
                ]
            }, (buttonId) => {
                if (buttonId === 'share') {
                    // –û—Ç–∫—Ä—ã–≤–∞–µ–º –≤—ã–±–æ—Ä —á–∞—Ç–∞ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
                    const url = `https://t.me/share/url?url=${encodeURIComponent(inviteLink)}&text=${encodeURIComponent('üéôÔ∏è –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Ç–µ—Å—å –∫ –≤–∏–¥–µ–æ–∫–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü–∏–∏ Pozvonok!')}`;
                    tg.openTelegramLink(url);
                } else if (buttonId === 'copy') {
                    // –ö–æ–ø–∏—Ä—É–µ–º –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
                    navigator.clipboard.writeText(inviteLink).then(() => {
                        tg.showAlert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
                    });
                }
            });
        }
        
        tgNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                tgJoinBtn.click();
            }
        });
    </script>
</body>
</html>
