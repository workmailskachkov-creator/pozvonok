<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pozvonok - Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--tg-theme-bg-color, #0a0a0a);
            color: var(--tg-theme-text-color, #fff);
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        
        .tg-app-header {
            padding: 20px;
            background: rgba(138, 43, 226, 0.1);
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
            text-align: center;
        }
        
        .tg-brand-name {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #8a2be2 0%, #00bfff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tg-container {
            padding: 20px;
        }
        
        .tg-name-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 14px;
            color: var(--tg-theme-text-color, white);
            font-size: 16px;
            outline: none;
            margin-bottom: 16px;
        }
        
        .tg-join-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #8a2be2 0%, #4b0082 100%);
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 14px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.4);
        }
        
        #conferenceFrame {
            width: 100%;
            height: calc(100vh - 130px);
            border: none;
        }
        
        .tg-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(138, 43, 226, 0.3);
            padding: 12px 16px;
            display: none;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: space-around;
            z-index: 9999;
        }
        
        .tg-control-btn {
            flex: 0 0 calc(16.666% - 8px);
            min-width: 50px;
            height: 50px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            color: white;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .tg-control-btn:active {
            transform: scale(0.9);
            background: #2a2a2a;
        }
        
        .tg-control-btn.active {
            background: #fff;
            color: #000;
        }
        
        .tg-control-btn.red {
            background: #dc143c;
            border-color: #dc143c;
        }
        
        .tg-control-btn.purple {
            background: #8a2be2;
            border-color: #8a2be2;
        }
    </style>
</head>
<body>
    <div class="tg-app-header">
        <h1 class="tg-brand-name">Pozvonok</h1>
    </div>
    
    <div class="tg-container">
        <div id="nameEntry">
            <input type="text" id="tgNameInput" class="tg-name-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è..." autocomplete="off" />
            <button id="tgJoinBtn" class="tg-join-btn">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
            <button id="resetNameBtn" style="margin-top: 10px; padding: 10px; background: #666; color: white; border: none; border-radius: 8px; width: 100%; font-size: 12px;">–°–±—Ä–æ—Å–∏—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–µ –∏–º—è</button>
        </div>
        <iframe id="conferenceFrame" style="display: none;"></iframe>
    </div>
    
    <div class="tg-controls" id="tgControls">
        <button class="tg-control-btn" id="btnMic" title="–ú–∏–∫—Ä–æ—Ñ–æ–Ω">üé§</button>
        <button class="tg-control-btn" id="btnCamera" title="–ö–∞–º–µ—Ä–∞">üìπ</button>
        <button class="tg-control-btn active" id="btnSpeaker" title="–î–∏–Ω–∞–º–∏–∫">üîä</button>
        <button class="tg-control-btn" id="btnChat" title="–ù–∞–ø–∏—Å–∞—Ç—å">‚úèÔ∏è</button>
        <button class="tg-control-btn purple" id="btnInvite" title="–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å">üì±</button>
        <button class="tg-control-btn red" id="btnLeave" title="–ó–∞–≤–µ—Ä—à–∏—Ç—å">üìû</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É Telegram
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#0a0a0a';
        
        const tgNameInput = document.getElementById('tgNameInput');
        const tgJoinBtn = document.getElementById('tgJoinBtn');
        const nameEntry = document.getElementById('nameEntry');
        const conferenceFrame = document.getElementById('conferenceFrame');
        
        let currentRoomId = null;
        let inviteLink = null;
        
        // –ü–æ–ª—É—á–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram (–ù–ï –∏–∑ localStorage!)
        if (tg.initDataUnsafe?.user) {
            const user = tg.initDataUnsafe.user;
            const defaultName = user.first_name + (user.last_name ? ' ' + user.last_name : '');
            tgNameInput.value = defaultName;
            console.log('–ò–º—è –∏–∑ Telegram –ø—Ä–æ—Ñ–∏–ª—è:', defaultName);
        }
        
        function joinWithName(userName) {
            console.log('joinWithName –≤—ã–∑–≤–∞–Ω–∞ —Å –∏–º–µ–Ω–µ–º:', userName);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–º—è –¥–ª—è –ø–æ—Å–ª–µ–¥—É—é—â–∏—Ö –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–π
            localStorage.setItem('pozvonok_username', userName);
            
            // –ü–æ–ª—É—á–∞–µ–º room ID –∏–∑ startapp –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ (Deep Link) –∏–ª–∏ URL
            let roomId = '';
            if (tg.initDataUnsafe?.start_param) {
                // Telegram Deep Link: t.me/bot/app?startapp=ROOM_ID
                roomId = tg.initDataUnsafe.start_param;
                console.log('Room ID –∏–∑ Deep Link:', roomId);
            } else {
                // Fallback –Ω–∞ URL –ø–∞—Ä–∞–º–µ—Ç—Ä
                const urlParams = new URLSearchParams(window.location.search);
                roomId = urlParams.get('room') || '';
                console.log('Room ID –∏–∑ URL:', roomId);
            }
            currentRoomId = roomId;
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º URL –¥–ª—è iframe
            let frameUrl = `${window.location.origin}/index.html?`;
            if (roomId) {
                frameUrl += `room=${roomId}&`;
            }
            frameUrl += `tg=1&name=${encodeURIComponent(userName)}`;
            
            console.log('–ó–∞–≥—Ä—É–∂–∞–µ–º iframe:', frameUrl);
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –≤–≤–æ–¥–∞ –∏–º–µ–Ω–∏, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º iframe
            nameEntry.style.display = 'none';
            conferenceFrame.style.display = 'block';
            conferenceFrame.src = frameUrl;
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ Telegram
            setupTelegramButtons();
        }
        
        // –°–ù–ê–ß–ê–õ–ê –¥–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
        tgJoinBtn.addEventListener('click', function() {
            const userName = tgNameInput.value.trim();
            console.log('–ö–Ω–æ–ø–∫–∞ –Ω–∞–∂–∞—Ç–∞, –∏–º—è:', userName);
            
            if (!userName) {
                tg.showAlert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è!');
                return;
            }
            
            joinWithName(userName);
        });
        
        // –ù–ï –¥–µ–ª–∞–µ–º –∞–≤—Ç–æ–≤—Ö–æ–¥ –≤ telegram.html!
        // –ê–≤—Ç–æ–≤—Ö–æ–¥ –±—É–¥–µ—Ç –≤ index.html —á–µ—Ä–µ–∑ localStorage
        console.log('–ñ–¥–µ–º –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è');
        
        let micEnabled = true;
        let cameraEnabled = false;
        let speakerEnabled = true;
        
        function setupTelegramButtons() {
            console.log('setupTelegramButtons –≤—ã–∑–≤–∞–Ω–∞!');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            const tgControls = document.getElementById('tgControls');
            console.log('tgControls —ç–ª–µ–º–µ–Ω—Ç:', tgControls);
            
            if (tgControls) {
                tgControls.style.display = 'flex';
                console.log('–ü–∞–Ω–µ–ª—å –∫–Ω–æ–ø–æ–∫ –ø–æ–∫–∞–∑–∞–Ω–∞!');
            } else {
                console.error('tgControls –Ω–µ –Ω–∞–π–¥–µ–Ω!');
            }
            
            // –ú–∏–∫—Ä–æ—Ñ–æ–Ω
            document.getElementById('btnMic').addEventListener('click', () => {
                micEnabled = !micEnabled;
                conferenceFrame.contentWindow.postMessage({ type: 'toggle-mute' }, '*');
                tg.HapticFeedback.impactOccurred('medium');
                
                const btn = document.getElementById('btnMic');
                if (micEnabled) {
                    btn.textContent = 'üé§';
                    btn.classList.remove('active');
                } else {
                    btn.textContent = 'üîá';
                    btn.style.background = '#dc143c';
                }
            });
            
            // –ö–∞–º–µ—Ä–∞
            document.getElementById('btnCamera').addEventListener('click', () => {
                console.log('–ö–Ω–æ–ø–∫–∞ –∫–∞–º–µ—Ä—ã –Ω–∞–∂–∞—Ç–∞, —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ:', cameraEnabled);
                cameraEnabled = !cameraEnabled;
                console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º toggle-video –≤ iframe');
                conferenceFrame.contentWindow.postMessage({ type: 'toggle-video' }, '*');
                tg.HapticFeedback.impactOccurred('medium');
                
                const btn = document.getElementById('btnCamera');
                if (cameraEnabled) {
                    btn.classList.add('active');
                    console.log('–ö–∞–º–µ—Ä–∞ –≤–∫–ª—é—á–µ–Ω–∞');
                } else {
                    btn.classList.remove('active');
                    console.log('–ö–∞–º–µ—Ä–∞ –≤—ã–∫–ª—é—á–µ–Ω–∞');
                }
            });
            
            // –î–∏–Ω–∞–º–∏–∫
            document.getElementById('btnSpeaker').addEventListener('click', () => {
                speakerEnabled = !speakerEnabled;
                conferenceFrame.contentWindow.postMessage({ type: 'toggle-speaker' }, '*');
                tg.HapticFeedback.impactOccurred('medium');
                
                const btn = document.getElementById('btnSpeaker');
                if (speakerEnabled) {
                    btn.textContent = 'üîä';
                    btn.classList.add('active');
                } else {
                    btn.textContent = 'üîâ';
                    btn.classList.remove('active');
                }
            });
            
            // –ù–∞–ø–∏—Å–∞—Ç—å
            document.getElementById('btnChat').addEventListener('click', () => {
                conferenceFrame.contentWindow.postMessage({ type: 'open-chat-input' }, '*');
                tg.HapticFeedback.impactOccurred('light');
            });
            
            // –ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å
            document.getElementById('btnInvite').addEventListener('click', () => {
                console.log('–ö–Ω–æ–ø–∫–∞ –ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –Ω–∞–∂–∞—Ç–∞! inviteLink:', inviteLink, 'currentRoomId:', currentRoomId);
                inviteContacts();
                tg.HapticFeedback.impactOccurred('light');
            });
            
            // –ó–∞–≤–µ—Ä—à–∏—Ç—å
            document.getElementById('btnLeave').addEventListener('click', () => {
                conferenceFrame.contentWindow.postMessage({ type: 'leave-conference' }, '*');
                tg.HapticFeedback.impactOccurred('heavy');
                setTimeout(() => tg.close(), 300);
            });
        }
        
        // –°–ª—É—à–∞–µ–º —Å–æ–±—ã—Ç–∏—è –æ—Ç iframe
        window.addEventListener('message', (event) => {
            const data = event.data;
            console.log('üì® –ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç iframe:', data.type, data);
            
            switch(data.type) {
                case 'invite-link':
                    inviteLink = data.link;
                    currentRoomId = data.roomId;
                    console.log('‚úÖ –ü–æ–ª—É—á–µ–Ω–∞ invite-link:', inviteLink);
                    console.log('‚úÖ currentRoomId —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω:', currentRoomId);
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–ª–µ—Ä—Ç –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
                    tg.showPopup({
                        title: '‚úÖ –ö–æ–º–Ω–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞!',
                        message: '–¢–µ–ø–µ—Ä—å –º–æ–∂–µ—Ç–µ –ø—Ä–∏–≥–ª–∞—Å–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤',
                        buttons: [{type: 'ok'}]
                    });
                    break;
                    
                case 'request-invite-contacts':
                    inviteLink = data.link;
                    inviteContacts();
                    break;
                    
                case 'chat-opened':
                    // –ß–∞—Ç –æ—Ç–∫—Ä—ã—Ç - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è –≤–≤–æ–¥–∞
                    break;
                    
                case 'speaker-changed':
                    currentSpeakerMode = event.data.speakerMode;
                    break;
            }
        });
        
        async function inviteContacts() {
            console.log('inviteContacts –≤—ã–∑–≤–∞–Ω–∞');
            console.log('inviteLink:', inviteLink);
            console.log('currentRoomId:', currentRoomId);
            
            // –ï—Å–ª–∏ —Å—Å—ã–ª–∫–∞ –Ω–µ –ø—Ä–∏—à–ª–∞ –∏–∑ iframe, –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–∞–º–∏
            if (!inviteLink && currentRoomId) {
                inviteLink = `https://pozvonok.onrender.com/telegram?room=${currentRoomId}`;
                console.log('–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–ª–∏ —Å—Å—ã–ª–∫—É —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ:', inviteLink);
            }
            
            if (!inviteLink) {
                console.error('inviteLink –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞ –∏ currentRoomId –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç!');
                
                // –û—Ç–ª–∞–¥–æ—á–Ω—ã–π –∞–ª–µ—Ä—Ç —Å –¥–µ—Ç–∞–ª—è–º–∏
                const debugInfo = `DEBUG:\ninviteLink: ${inviteLink}\ncurrentRoomId: ${currentRoomId}\n\n–°–æ–∑–¥–∞–π—Ç–µ –∫–æ–º–Ω–∞—Ç—É —Å–Ω–∞—á–∞–ª–∞!`;
                tg.showAlert(debugInfo);
                return;
            }
            
            console.log('–û—Ç–∫—Ä—ã–≤–∞–µ–º —à–µ—Ä–∏–Ω–≥ —Å —Å—Å—ã–ª–∫–æ–π:', inviteLink);
            
            // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è - —Å—Ä–∞–∑—É –æ—Ç–∫—Ä—ã–≤–∞–µ–º —à–µ—Ä–∏–Ω–≥ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤
            try {
                tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(inviteLink)}&text=${encodeURIComponent('üéôÔ∏è –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Ç–µ—Å—å –∫ –≤–∏–¥–µ–æ–∫–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü–∏–∏ –≤ Pozvonok!')}`);
                console.log('–û—Ç–∫—Ä—ã–ª–∏ —à–µ—Ä–∏–Ω–≥');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è —à–µ—Ä–∏–Ω–≥–∞:', error);
                tg.showAlert('–û—à–∏–±–∫–∞: ' + error.message);
            }
        }
        
        function showInviteOptions(invitedUsers) {
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–ø–∏—Å–æ–∫ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–Ω—ã—Ö
            let message = '–†–∞–Ω–µ–µ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–Ω—ã–µ:\n';
            invitedUsers.slice(0, 5).forEach((user, idx) => {
                message += `${idx + 1}. ${user.userName}\n`;
            });
            
            const buttons = [
                {id: 'contacts', type: 'default', text: 'üì± –í—ã–±—Ä–∞—Ç—å –∏–∑ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤'},
                {id: 'share', type: 'default', text: 'üì§ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Å—Å—ã–ª–∫–æ–π'}
            ];
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –¥–ª—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏
            invitedUsers.slice(0, 3).forEach((user, idx) => {
                buttons.unshift({
                    id: `reinvite_${idx}`, 
                    type: 'default', 
                    text: `‚ÜóÔ∏è ${user.userName}`
                });
            });
            
            tg.showPopup({
                title: '–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤',
                message: message,
                buttons: buttons
            }, (buttonId) => {
                if (buttonId === 'contacts') {
                    openContactPicker();
                } else if (buttonId === 'share') {
                    shareLink();
                } else if (buttonId.startsWith('reinvite_')) {
                    const idx = parseInt(buttonId.split('_')[1]);
                    const user = invitedUsers[idx];
                    sendDirectInvite(user);
                }
            });
        }
        
        function openContactPicker() {
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º –≤—ã–±–æ—Ä —á–∞—Ç–∞ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            const url = `https://t.me/share/url?url=${encodeURIComponent(inviteLink)}&text=${encodeURIComponent('üéôÔ∏è –ü—Ä–∏–≥–ª–∞—à–∞—é –≤ –≤–∏–¥–µ–æ–∫–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü–∏—é Pozvonok!')}`;
            tg.openTelegramLink(url);
        }
        
        function shareLink() {
            openContactPicker();
        }
        
        async function sendDirectInvite(user) {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –Ω–∞–ø—Ä—è–º—É—é —á–µ—Ä–µ–∑ –±–æ—Ç–∞
            try {
                const response = await fetch('/api/invite', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: user.userId,
                        userName: tgNameInput.value,
                        roomId: currentRoomId,
                        inviteLink: inviteLink
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    tg.showAlert(`‚úÖ –ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ ${user.userName}!`);
                } else {
                    tg.showAlert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                tg.showAlert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');
            }
        }
        
        // –ö–Ω–æ–ø–∫–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ —á–µ—Ä–µ–∑ HapticFeedback
        let micButton = null;
        let cameraButton = null;
        let chatButton = null;
        
        
        tgNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
