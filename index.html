<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#8a2be2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pozvonok">
    <link rel="apple-touch-icon" href="2902e775-0845-4e87-8191-4849878d9cce.png">
    <link rel="manifest" href="manifest.json">
    <title>Pozvonok - Видеоконференции</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            background-image: 
                radial-gradient(at 20% 30%, rgba(138, 43, 226, 0.15) 0px, transparent 50%),
                radial-gradient(at 80% 70%, rgba(0, 191, 255, 0.15) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(255, 215, 0, 0.05) 0px, transparent 50%);
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 900;
            box-shadow: 0 4px 30px rgba(138, 43, 226, 0.2);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .logo {
            height: 50px;
            width: 50px;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.6));
        }
        
        .brand-name {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #8a2be2 0%, #00bfff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            letter-spacing: -0.5px;
        }
        
        .header-info {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .participants-count-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 24px;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2) 0%, rgba(0, 191, 255, 0.2) 100%);
            border-radius: 12px;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }
        
        .count-number {
            font-size: 24px;
            font-weight: 700;
            color: #8a2be2;
        }
        
        .count-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .container {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(138, 43, 226, 0.2);
            border-radius: 24px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(138, 43, 226, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            padding: 40px;
            max-width: 1400px;
            width: 95%;
            margin: 100px auto 40px;
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            padding: 16px 20px;
            background: rgba(138, 43, 226, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 12px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-dot.connected {
            background: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
        }

        .status-dot.active {
            background: #ff0080;
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.6);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn-join {
            padding: 18px 40px;
            background: linear-gradient(135deg, #8a2be2 0%, #4b0082 100%);
            color: white;
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.4);
        }

        .btn-join:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(138, 43, 226, 0.6);
        }

        .btn-join:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .conference-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 60px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .control-btn {
            width: 64px;
            height: 64px;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 50%;
            color: white;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .control-btn:hover {
            background: #2a2a2a;
            border-color: #555;
            transform: scale(1.05);
            box-shadow: 
                0 6px 25px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn.active {
            background: #fff;
            border-color: #fff;
            color: #000;
            box-shadow: 
                0 6px 25px rgba(255, 255, 255, 0.3),
                inset 0 1px 0 rgba(0, 0, 0, 0.1);
        }

        .control-btn.muted {
            background: #dc143c;
            border-color: #dc143c;
            box-shadow: 
                0 6px 25px rgba(220, 20, 60, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .control-btn.muted:hover {
            background: #ff1744;
            border-color: #ff1744;
        }

        .btn-hangup {
            background: #dc143c;
            border-color: #dc143c;
        }

        .btn-hangup:hover {
            background: #ff1744;
            border-color: #ff1744;
            box-shadow: 
                0 8px 30px rgba(220, 20, 60, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .invite-block {
            margin-bottom: 30px;
            padding: 24px;
            background: rgba(138, 43, 226, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 16px;
        }
        
        .invite-title {
            color: #8a2be2;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .invite-link-wrapper {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .invite-input {
            flex: 1;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            color: #8a2be2;
            font-size: 14px;
            font-family: monospace;
            outline: none;
            cursor: pointer;
        }
        
        .invite-input:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: #8a2be2;
        }
        
        .invite-copy-btn {
            width: 52px;
            height: 52px;
            background: #8a2be2;
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 12px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .invite-copy-btn:hover {
            background: #9370db;
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.5);
        }
        
        .invite-copy-btn:active {
            transform: scale(0.95);
        }
        
        .invite-hint {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }
        
        .invite-actions {
            margin-top: 12px;
            margin-bottom: 8px;
        }
        
        .invite-telegram-btn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #0088cc 0%, #006699 100%);
            border: 1px solid rgba(0, 136, 204, 0.5);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3);
        }
        
        .invite-telegram-btn:hover {
            background: linear-gradient(135deg, #00a0e9 0%, #0088cc 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 136, 204, 0.5);
        }

        .info {
            background: rgba(138, 43, 226, 0.1);
            border-left: 3px solid #8a2be2;
            padding: 18px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid rgba(138, 43, 226, 0.2);
        }

        .info-title {
            font-weight: 600;
            color: #8a2be2;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .info-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            line-height: 1.6;
        }

        .participants {
            margin-top: 24px;
            padding: 20px;
            background: rgba(138, 43, 226, 0.05);
            border: 1px solid rgba(138, 43, 226, 0.2);
            border-radius: 16px;
            max-height: 350px;
            overflow-y: auto;
        }
        
        .participants::-webkit-scrollbar {
            width: 8px;
        }
        
        .participants::-webkit-scrollbar-track {
            background: rgba(138, 43, 226, 0.1);
            border-radius: 4px;
        }
        
        .participants::-webkit-scrollbar-thumb {
            background: #8a2be2;
            border-radius: 4px;
        }

        .participants-header {
            margin-bottom: 18px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
        }

        .participants-title {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
        }

        .participants-title span {
            color: #8a2be2;
            font-size: 20px;
            margin-left: 8px;
            font-weight: 700;
        }

        .my-user {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 16px;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.4) 0%, rgba(75, 0, 130, 0.4) 100%);
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 12px;
            margin-bottom: 12px;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        .my-user .user-name {
            color: #fff;
            font-weight: 600;
            font-size: 15px;
        }

        .my-user .user-indicator {
            background: #00ff88;
            box-shadow: 0 0 12px rgba(0, 255, 136, 0.6);
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 12px 14px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(138, 43, 226, 0.2);
            border-radius: 10px;
            transition: all 0.3s;
        }

        .user-item:hover {
            background: rgba(138, 43, 226, 0.15);
            border-color: rgba(138, 43, 226, 0.4);
            transform: translateX(4px);
        }

        .user-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00bfff;
            transition: all 0.1s;
            opacity: 0.4;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.3);
        }

        .user-name {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
        }

        .audio-container {
            display: none;
        }
        
        .name-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .name-modal.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .name-modal-content {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 24px;
            padding: 40px;
            max-width: 450px;
            width: 90%;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.7),
                0 0 100px rgba(138, 43, 226, 0.3);
            animation: slideUp 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .name-modal-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #8a2be2 0%, #00bfff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .name-modal-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .name-input-wrapper {
            margin-bottom: 24px;
        }
        
        .name-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 14px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        .name-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .name-input:focus {
            border-color: #8a2be2;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.3);
        }
        
        .name-submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #8a2be2 0%, #4b0082 100%);
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 14px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.4);
        }
        
        .name-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(138, 43, 226, 0.6);
        }
        
        .name-submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        .video-item {
            position: relative;
            background: #0f0f0f;
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 16px;
            overflow: hidden;
            aspect-ratio: 16 / 9;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(138, 43, 226, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .video-item.my-video {
            border: 2px solid #8a2be2;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                0 0 50px rgba(138, 43, 226, 0.5);
        }

        .video-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: 
                radial-gradient(circle at center, rgba(138, 43, 226, 0.2) 0%, transparent 70%),
                linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        }

        .video-placeholder-icon {
            font-size: 80px;
            opacity: 0.2;
            filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.4));
        }

        .video-name {
            position: absolute;
            bottom: 16px;
            left: 16px;
            background: rgba(10, 10, 10, 0.85);
            border: 1px solid rgba(138, 43, 226, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .video-indicator {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00bfff;
            opacity: 0.4;
            transition: all 0.2s;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.4);
        }

        .video-indicator.speaking {
            opacity: 1;
            background: #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
            animation: pulse-ring 1s ease-in-out infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        .toggle-chat-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 18px 30px;
            background: linear-gradient(135deg, #8a2be2 0%, #4b0082 100%);
            color: white;
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 
                0 8px 30px rgba(138, 43, 226, 0.5),
                0 0 40px rgba(138, 43, 226, 0.3);
            transition: all 0.3s;
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-chat-btn:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 12px 40px rgba(138, 43, 226, 0.6),
                0 0 60px rgba(138, 43, 226, 0.4);
        }

        .chat-badge {
            display: none;
            min-width: 22px;
            height: 22px;
            background: #ef4444;
            border-radius: 50%;
            font-size: 12px;
            font-weight: 700;
            padding: 0 6px;
            align-items: center;
            justify-content: center;
            animation: bounce 0.5s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .chat-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 400px;
            height: 550px;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.7),
                0 0 100px rgba(138, 43, 226, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            transform: translateY(650px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }

        .chat-container.open {
            transform: translateY(0);
            opacity: 1;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.3) 0%, rgba(75, 0, 130, 0.3) 100%);
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
            color: white;
            border-radius: 20px 20px 0 0;
            font-weight: 600;
            font-size: 17px;
        }

        .chat-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .chat-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 14px;
            background: rgba(10, 10, 10, 0.5);
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(138, 43, 226, 0.1);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #8a2be2;
            border-radius: 4px;
        }

        .chat-welcome {
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            padding: 30px 20px;
        }

        .chat-message {
            display: flex;
            flex-direction: column;
            gap: 4px;
            max-width: 80%;
            align-self: flex-start;
        }

        .chat-message.own {
            align-self: flex-end;
        }

        .chat-message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            padding: 0 4px;
        }

        .chat-message-author {
            font-size: 12px;
            font-weight: 600;
            color: #00bfff;
        }

        .chat-message.own .chat-message-author {
            color: #00ff88;
        }

        .chat-message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
        }

        .chat-message-text {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(138, 43, 226, 0.2);
            padding: 12px 16px;
            border-radius: 14px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .chat-message.own .chat-message-text {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.4) 0%, rgba(75, 0, 130, 0.4) 100%);
            border-color: rgba(138, 43, 226, 0.5);
            color: white;
        }

        .chat-input-container {
            display: flex;
            gap: 12px;
            padding: 20px 24px;
            background: rgba(15, 15, 15, 0.8);
            border-radius: 0 0 20px 20px;
            border-top: 1px solid rgba(138, 43, 226, 0.3);
        }

        #chatInput {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            font-size: 14px;
            color: white;
            outline: none;
            transition: all 0.3s;
        }
        
        #chatInput::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        #chatInput:focus {
            border-color: #8a2be2;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        #sendBtn {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, #8a2be2 0%, #4b0082 100%);
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 14px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        #sendBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(138, 43, 226, 0.6);
        }

        #sendBtn:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            .chat-container {
                width: calc(100% - 40px);
                height: 60vh;
                bottom: 20px;
                right: 20px;
            }
            
            .toggle-chat-btn {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="name-modal" id="nameModal">
        <div class="name-modal-content">
            <h2 class="name-modal-title">Добро пожаловать в Pozvonok</h2>
            <p class="name-modal-subtitle">Представьтесь, пожалуйста</p>
            <div class="name-input-wrapper">
                <input 
                    type="text" 
                    class="name-input" 
                    id="nameInput" 
                    placeholder="Введите ваше имя..."
                    maxlength="20"
                    autocomplete="off"
                />
            </div>
            <button class="name-submit-btn" id="nameSubmitBtn">
                Продолжить
            </button>
        </div>
    </div>

    <div class="app-header">
        <div class="logo-container">
            <img src="2902e775-0845-4e87-8191-4849878d9cce.png" alt="Pozvonok" class="logo">
            <h1 class="brand-name">Pozvonok</h1>
        </div>
        <div class="header-info">
            <div class="participants-count-header">
                <span class="count-number" id="userCount2">0</span>
                <span class="count-label">участников</span>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="status">
            <div class="status-dot" id="statusDot"></div>
            <div class="status-text" id="statusText">Подключение к серверу...</div>
        </div>


        <div class="controls">
            <button class="btn-join" id="joinBtn" disabled>
                <span>Присоединиться к конференции</span>
            </button>
        </div>
        
        <div id="videoGrid" class="video-grid"></div>
        
        <div class="conference-controls" id="conferenceControls" style="display: none;">
            <button class="control-btn" id="muteBtn" title="Микрофон">
                <span id="muteIcon">🎤</span>
            </button>
            <button class="control-btn" id="videoBtn" title="Камера">
                <span id="videoIcon">📹</span>
            </button>
            <button class="control-btn btn-hangup" id="leaveBtn" title="Завершить">
                <span>📞</span>
            </button>
        </div>
        
        <div class="invite-block" id="inviteBlock" style="display: none;">
            <div class="invite-title">Пригласительная ссылка:</div>
            <div class="invite-link-wrapper">
                <input type="text" id="inviteLink" class="invite-input" readonly />
                <button class="invite-copy-btn" id="copyBtn" title="Копировать">
                    📋
                </button>
            </div>
            <div class="invite-actions" id="inviteActions">
                <button class="invite-telegram-btn" id="inviteTelegramBtn" style="display: none;">
                    📱 Пригласить контакты
                </button>
            </div>
            <div class="invite-hint">Отправьте эту ссылку участникам для входа в конференцию</div>
        </div>
        
        <button class="toggle-chat-btn" id="toggleChatBtn">
            💬 Чат
            <span class="chat-badge" id="chatBadge">0</span>
        </button>

        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <span>💬 Чат конференции</span>
                <button class="chat-close" onclick="document.getElementById('chatContainer').classList.remove('open')">✕</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="chat-welcome">Добро пожаловать в чат! Начните общение.</div>
            </div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="Введите сообщение..." />
                <button id="sendBtn">
                    <span>📤</span>
                </button>
            </div>
        </div>

        <div class="participants" id="participantsBlock" style="display: none;">
            <div class="participants-header">
                <div class="participants-title">Участников: <span id="userCount">0</span></div>
            </div>
            <div class="my-user">
                <div class="user-indicator" id="myIndicator"></div>
                <div class="user-name" id="myUserName">Вы</div>
            </div>
            <div id="userListContainer" class="user-list"></div>
        </div>

        <div class="audio-container" id="audioContainer"></div>
    </div>

    <script src="client.js"></script>
    <script>
        // Регистрация Service Worker для PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker зарегистрирован'))
                    .catch(err => console.log('Service Worker ошибка:', err));
            });
        }
    </script>
</body>
</html>
